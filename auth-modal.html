<!-- 로그인 모달 -->
<div id="loginModal" class="auth-modal-overlay">
    <div class="auth-modal">
        <button class="auth-modal-close" onclick="closeModal()">&times;</button>
        <h2>로그인</h2>
        <p>반려동물 정보를 더 편리하게 이용하세요</p>
        
        <form class="auth-form" onsubmit="handleLoginSubmit(event)">
            <div class="form-group">
                <label for="login-email">이메일</label>
                <input type="email" id="login-email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" required placeholder="••••••••">
            </div>
            
            <div class="forgot-password">
                <button type="button" onclick="showPasswordResetModal()">
                    비밀번호를 잊으셨나요?
                </button>
            </div>
            
            <button type="submit" class="auth-submit-btn">
                로그인
            </button>
        </form>
        
        <div class="auth-divider">
            <span>또는</span>
        </div>
        
        <button class="social-login-btn" onclick="handleGoogleLogin()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 계속하기
        </button>
        
        <div class="auth-switch">
            계정이 없으신가요? 
            <button onclick="switchToSignup()">회원가입</button>
        </div>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="auth-modal-overlay">
    <div class="auth-modal">
        <button class="auth-modal-close" onclick="closeModal()">&times;</button>
        <h2>회원가입</h2>
        <p>새로운 계정을 만들어보세요</p>
        
        <form class="auth-form" onsubmit="handleSignupSubmit(event)">
            <div class="form-group">
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" required placeholder="8자 이상" minlength="8">
            </div>
            
            <div class="form-group">
                <label for="signup-password-confirm">비밀번호 확인</label>
                <input type="password" id="signup-password-confirm" required placeholder="비밀번호 재입력">
            </div>
            
            <button type="submit" class="auth-submit-btn">
                회원가입
            </button>
        </form>
        
        <div class="auth-divider">
            <span>또는</span>
        </div>
        
        <button class="social-login-btn" onclick="handleGoogleLogin()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 계속하기
        </button>
        
        <div class="auth-switch">
            이미 계정이 있으신가요? 
            <button onclick="switchToLogin()">로그인</button>
        </div>
    </div>
</div>

<!-- 비밀번호 재설정 모달 -->
<div id="passwordResetModal" class="auth-modal-overlay">
    <div class="auth-modal">
        <button class="auth-modal-close" onclick="closeModal()">&times;</button>
        <h2>비밀번호 재설정</h2>
        <p>이메일로 재설정 링크를 보내드립니다</p>
        
        <form class="auth-form" onsubmit="handlePasswordResetSubmit(event)">
            <div class="form-group">
                <label for="reset-email">이메일</label>
                <input type="email" id="reset-email" required placeholder="example@email.com">
            </div>
            
            <button type="submit" class="auth-submit-btn">
                재설정 링크 보내기
            </button>
        </form>
        
        <div class="auth-switch">
            <button onclick="switchToLogin()">로그인으로 돌아가기</button>
        </div>
    </div>
</div>

<script>
// 모달 제어 함수
function showLoginModal() {
    closeModal();
    document.getElementById('loginModal').classList.add('active');
}

function showSignupModal() {
    closeModal();
    document.getElementById('signupModal').classList.add('active');
}

function showPasswordResetModal() {
    closeModal();
    document.getElementById('passwordResetModal').classList.add('active');
}

function closeModal() {
    document.querySelectorAll('.auth-modal-overlay').forEach(modal => {
        modal.classList.remove('active');
    });
}

function switchToSignup() {
    showSignupModal();
}

function switchToLogin() {
    showLoginModal();
}

// 로그인 폼 제출
function handleLoginSubmit(event) {
    event.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    handleLogin(email, password);
}

// 회원가입 폼 제출
function handleSignupSubmit(event) {
    event.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const passwordConfirm = document.getElementById('signup-password-confirm').value;
    
    if (password !== passwordConfirm) {
        alert('❌ 비밀번호가 일치하지 않습니다');
        return;
    }
    
    handleSignup(email, password);
}

// 비밀번호 재설정 폼 제출
function handlePasswordResetSubmit(event) {
    event.preventDefault();
    const email = document.getElementById('reset-email').value;
    handlePasswordReset(email);
}

// 모달 외부 클릭 시 닫기
document.addEventListener('click', function(event) {
    if (event.target.classList.contains('auth-modal-overlay')) {
        closeModal();
    }
});
</script>
