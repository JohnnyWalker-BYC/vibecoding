<body>
    <!-- 헤더 포함 -->
    <div id="header-placeholder"></div>

    <!-- 커뮤니티 섹션 -->
    <section class="community" id="community">
        <div class="container">
            <div class="section-header">
                <span class="section-badge">💬 Community</span>
                <h2 class="section-title">커뮤니티</h2>
                <p class="section-description">
                    반려동물을 사랑하는 사람들과 함께하세요
                </p>
            </div>
            <div class="community-content">
                <div class="community-info">
                    <h3>반려동물 보호자 커뮤니티</h3>
                    <p>
                        같은 고민을 나누고, 유용한 정보를 공유하며,<br>
                        반려동물과 함께하는 삶을 더욱 풍요롭게 만들어가세요.
                    </p>
                    <div class="community-features">
                        <div class="feature-item">
                            <div class="feature-icon">💬</div>
                            <div class="feature-text">
                                <h4>자유 게시판</h4>
                                <p>일상을 공유하고 소통하세요</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">🏥</div>
                            <div class="feature-text">
                                <h4>건강 상담</h4>
                                <p>전문가의 조언을 받으세요</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">📷</div>
                            <div class="feature-text">
                                <h4>사진 공유</h4>
                                <p>사랑스러운 순간을 공유하세요</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h3>문의하기</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" required placeholder="이메일을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="message">메시지</label>
                            <textarea id="message" name="message" required placeholder="문의 내용을 입력해주세요"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">전송하기</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 포함 -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        fetch('_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
